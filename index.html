<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JS Quiz</title>
</head>
<body>

    <!--Top Section-->

    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Easy Quiz</h2>
        </div>
    </div>

    <!--Results Section-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>Your Score : <span class="text-primary display-4 p-3">0%</span></p>
        </div>
    </div>

    <!--Quiz Section-->

    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Questions . . . </h2>

            <form action="" class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. What is the old one ?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" class="question" checked>
                        <label class="form-check-label">Windows</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" class="question">
                        <label class="form-check-label">Linux</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. Which one is an american country ?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" class="question" checked>
                        <label class="form-check-label">Canada</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" class="question">
                        <label class="form-check-label">Italy</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. What is the Best device for coding ?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" class="question" checked>
                        <label class="form-check-label">Laptop</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B" class="question">
                        <label class="form-check-label">Mobile</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. What is the Best Drink for Programmers ?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" class="question" checked>
                        <label class="form-check-label">Beer</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B" class="question">
                        <label class="form-check-label">Coffee</label>
                    </div>
                </div>
                <div class="text-ceter">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
